<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            width:500px;
    height:500px;
    border:2px solid black;
    margin: auto;
    margin-top:100px ;
    box-shadow: 10px 20px 2px firebrick;
    
            /* rotate (deg | rad) 
        
            rotateX()
            rotateY()
            rotateZ()
            */
            transform: rotate(0deg);
            
        }

        .main:hover{
            transform: rotate(30deg);
        }
    </style>
</head>
<body><div class="main">Rotate</div>
    
</body>
</html>
